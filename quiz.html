            <h2 class="quiz-title">Question 1</h2>
            <p class="question">Who loves you the most?</p>

                <button class="option-btn" onclick="checkAnswer(1, 'a')">a) Ash</button>
                <button class="option-btn" onclick="checkAnswer(1, 'b')">b) Ashi</button>

        <div class="quiz-box hidden" id="quiz2">
            <h2 class="quiz-title">Question 2</h2>
            <p class="question">What makes you the most special person in my life?</p>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(2, 'a')">a) Your smile</button>
                <button class="option-btn" onclick="checkAnswer(2, 'b')">b) Your kindness</button>

            </div>

        <div class="quiz-box hidden" id="quiz3">
            <h2 class="quiz-title">Question 3</h2>
            <p class="question">How much do I love you?</p>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(3, 'a')">a) A lot</button>
                <button class="option-btn" onclick="checkAnswer(3, 'b')">b) So much</button>
                <button class="option-btn" onclick="checkAnswer(3, 'c')">c) More than words can say</button>
                <button class="option-btn" onclick="checkAnswer(3, 'd')">d) To infinity and beyond</button>
            </div>
            <p class="feedback" id="feedback3"></p>
        </div>

        <div class="quiz-box hidden" id="quiz4">
            <h2 class="quiz-title">Final Question</h2>
            <p class="question">Will you be my Valentine forever?</p>
            <div class="options">

                <button class="option-btn" onclick="checkAnswer(4, 'b')">b) Absolutely</button>
                <button class="option-btn" onclick="checkAnswer(4, 'c')">c) Of course</button>
